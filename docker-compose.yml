version: "3.1"

services:
  php-fpm:
    image: webdevops/php-nginx:8.1
    container_name: myapp-webserver
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      - WEB_DOCUMENT_ROOT=/app/webroot
      - DATABASE_URL=mysql://my_user:password@mysql:3306/my_app
      - DATABASE_TEST_URL=mysql://my_user:password@mysql:3306/my_app_test
    ports:
      - "8080:80"

  mysql:
    image: mysql:5.6
    container_name: myapp-mysql
    working_dir: /app
    volumes:
      - .:/app
      - ./tmp/data/mysql_db:/var/lib/mysql
    env_file:
      - mysql.env
    command: mysqld --character-set-server=utf8 --init-connect='SET NAMES UTF8;'
    ports:
      - "3306:3306"

  node:
    image: node:16-alpine
    container_name: myapp-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    env_file:
      - node.env
    command: npm run serve
    ports:
      - "80:8080"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: myapp-pma
    links:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_ARBITRARY: 0
    restart: always
    ports:
      - "8081:80"
